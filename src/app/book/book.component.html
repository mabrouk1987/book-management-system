<div class="container mt-4">
  <h1>Book Store</h1>

  <form class="mb-4">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)]="newBookTitle">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" name="author" [(ngModel)]="newBookAuthor">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="addBook()">Add Book</button>
  </form>

  <h2>Books</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
